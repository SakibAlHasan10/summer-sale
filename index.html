<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Summer Sale</title>
    <!-- daysi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="bg-[#F9F6E2]">
        <!-- header section start -->
        <section class="">
            <div
                class="flex gap-10 max-w-screen-xl mx-auto md:px-20 sm:16 lg:flex-row flex-col-reverse px-8 py-10 sm:py-12 ">
                <!-- header content site -->
                <div class="flex flex-1 text-center items-center ">
                    <div class="text-black ">
                        <h3 class=" text-3xl font-medium mb-11">---SALE FEVER---</h3>
                        <h2 class="sm:text-5xl text-4xl font-bold mb-14 sm:mb-20">Purchase TK 200 or above & get <span
                                class="text-[#E527B2]">20% off</span></h2>
                        <p class="font-semibold text-2xl">Use Promo Code <span
                                class="py-2 px-4 rounded-md text-white bg-[#E527B2]">SELL200</span></p>
                    </div>
                </div>
                <!-- header images site -->
                <div class="flex-1 justify-start ">
                    <img src="./images/Summer 1.png" alt="" class="" srcset="">
                </div>
            </div>
        </section>
    </header>
    <main class=" bg-[#F8F8F8] ">
        <section class="max-w-screen-xl mx-auto px-8 py-8">
            <h2 class="text-4xl font-semibold mb-8">Kitchenware</h2>
            <div class="flex gap-3">
                <div class="flex-1">
                    <!-- Kitchenware -->
                    <div class="grid grid-cols-3 gap-5">
                        <!-- card 1 -->
                        <div class="card bg-base-100 ">
                            <figure class=" pt-10 rounded-lg bg-[#F8F8F8] py-7 px-20 h-44 mx-5 mt-5">
                                <img src="./images/prod1.png" alt="prod1" class=" w-20 " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <h3 class="text-2xl font-semibold">K. Accessories</h3>
                                <p><span id="price1" class="text-xl">39.00</span> TK</p>
                            </div>
                        </div>
                        <!-- card 2 -->
                        <div class="card bg-base-100 ">
                            <figure class=" pt-10 rounded-lg bg-[#F8F8F8] py-7 px-20 h-44 mx-5 mt-5">
                                <img src="./images/prod2.png" alt="prod1" class=" " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <h3 class="text-2xl font-semibold">K. Accessories</h3>
                                <p><span id="price1" class="text-xl">25.00</span> TK</p>
                            </div>
                        </div>
                        <!-- card 3 -->
                        <div class="card bg-base-100 ">
                            <figure class=" pt-10 rounded-lg bg-[#F8F8F8] py-7 px-20 h-44 mx-5 mt-5">
                                <img src="./images/prod3.png" alt="prod1" class=" " />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <h3 class="text-2xl font-semibold">K. Accessories</h3>
                                <p><span id="price1" class="text-xl">49.00</span> TK</p>
                            </div>
                        </div>
                    </div>
                    <!-- Sportswear -->
                    <h2 class="text-4xl font-semibold my-8">Sportswear</h2>
                    
                    <!-- Furniture -->
                    <h2 class="text-4xl font-semibold my-8">Furniture</h2>
                    
                </div>

                <div>
                    <div class="bg-white px-5 pt-3 rounded-md">
                        <h4 class="text-2xl font-medium mb-2">Have coupon?</h4>
                        <div class="pb-5"><input type="text" placeholder="Coupon code"
                                class="rounded-s-md border border-solid  border-slate-400 pl-4 py-2"><button
                                class="px-4 py-2 rounded-e-md bg-[#E527B2] text-white text-xl hover:bg-red-400">Apply</button>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
